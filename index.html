<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>US Liquidity Monitor</title>
    <meta name="description"
        content="Real-time US liquidity dashboard monitoring Fed balance sheet, TGA, RRP, BTFP and their impact on Bitcoin and global markets." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles.css?v=7" />
</head>

<body>
    <div id="app">
        <!-- Sidebar Navigation -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M13 13l6 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="logo-text">
                    <span class="logo-title">Liquidity</span>
                    <span class="logo-sub">Monitor</span>
                </div>
            </div>
            <div class="sidebar-nav">
                <button class="nav-item active" data-tab="dashboard" id="nav-dashboard">
                    <svg viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="1.5" />
                        <rect x="14" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="1.5" />
                        <rect x="3" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="1.5" />
                        <rect x="14" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="1.5" />
                    </svg>
                    <span>Dashboard</span>
                </button>
                <button class="nav-item" data-tab="builder" id="nav-builder">
                    <svg viewBox="0 0 24 24" fill="none">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <span>Chart Builder</span>
                </button>
                <button class="nav-item" data-tab="data" id="nav-data">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <polyline points="14 2 14 8 20 8" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" />
                        <line x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" />
                        <polyline points="10 9 9 9 8 9" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" />
                    </svg>
                    <span>Data Table</span>
                </button>
            </div>
            <div class="sidebar-footer">
                <div class="data-status" id="data-status">
                    <div class="status-dot loading" id="status-dot"></div>
                    <span id="status-text">Loading data...</span>
                </div>
                <div class="last-updated" id="last-updated"></div>
            </div>
        </nav>

        <!-- Mobile Bottom Nav -->
        <nav class="mobile-nav" id="mobile-nav">
            <button class="nav-item active" data-tab="dashboard">
                <svg viewBox="0 0 24 24" fill="none">
                    <rect x="3" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="1.5" />
                    <rect x="14" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="1.5" />
                    <rect x="3" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="1.5" />
                    <rect x="14" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="1.5" />
                </svg>
                <span>Dashboard</span>
            </button>
            <button class="nav-item" data-tab="builder">
                <svg viewBox="0 0 24 24" fill="none">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <span>Builder</span>
            </button>
            <button class="nav-item" data-tab="data">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" stroke="currentColor"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <span>Data</span>
            </button>
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="main-content">
            <!-- Top Bar -->
            <header class="topbar">
                <div class="topbar-left">
                    <button class="sidebar-toggle" id="sidebar-toggle">
                        <svg viewBox="0 0 24 24" fill="none">
                            <line x1="3" y1="12" x2="21" y2="12" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                            <line x1="3" y1="6" x2="21" y2="6" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                            <line x1="3" y1="18" x2="21" y2="18" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                    <h1 class="page-title" id="page-title">Dashboard</h1>
                </div>
                <div class="topbar-right">
                    <div class="time-range-selector" id="range-selector">
                        <button class="range-btn" data-range="1M">1M</button>
                        <button class="range-btn" data-range="3M">3M</button>
                        <button class="range-btn" data-range="6M">6M</button>
                        <button class="range-btn" data-range="1Y">1Y</button>
                        <button class="range-btn" data-range="2Y">2Y</button>
                        <button class="range-btn active" data-range="ALL">ALL</button>
                    </div>
                    <button class="refresh-btn" id="refresh-btn" title="Refresh data">
                        <svg viewBox="0 0 24 24" fill="none">
                            <polyline points="23 4 23 10 17 10" stroke="currentColor" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <polyline points="1 20 1 14 7 14" stroke="currentColor" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Tab: Dashboard -->
            <div class="tab-content active" id="tab-dashboard">
                <!-- Metric Cards -->
                <section class="metrics-grid" id="metrics-grid">
                    <!-- Cards injected by JS -->
                    <div class="card-skeleton"></div>
                    <div class="card-skeleton"></div>
                    <div class="card-skeleton"></div>
                    <div class="card-skeleton"></div>
                    <div class="card-skeleton"></div>
                    <div class="card-skeleton"></div>
                </section>

                <!-- Mini Charts Grid -->
                <section class="charts-section">
                    <div class="section-header">
                        <h2>Liquidity Components</h2>
                        <div style="display:flex;gap:8px;align-items:center">
                            <span class="section-badge">Live</span>
                            <button class="toolbar-btn" id="dashboard-settings-btn" title="Manage cards & charts">
                                <svg viewBox="0 0 24 24" fill="none">
                                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5" />
                                    <path
                                        d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"
                                        stroke="currentColor" stroke-width="1.5" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="mini-charts-grid" id="mini-charts-grid">
                        <!-- Mini charts injected by JS -->
                    </div>
                </section>

                <!-- Net Liquidity Overview -->
                <section class="overview-section">
                    <div class="section-header">
                        <h2>Net Liquidity vs Bitcoin</h2>
                        <div class="chart-type-pills">
                            <button class="pill active" data-chart="main" data-type="line">Line</button>
                            <button class="pill" data-chart="main" data-type="bar">Bar</button>
                            <button class="pill" data-chart="main" data-type="area">Area</button>
                        </div>
                    </div>
                    <div class="overview-chart-container">
                        <div id="overview-chart" class="overview-chart"></div>
                    </div>
                </section>


            </div>

            <!-- Tab: Chart Builder -->
            <div class="tab-content" id="tab-builder">
                <div class="builder-layout">
                    <!-- Chart Area -->
                    <div class="builder-chart-area" id="builder-chart-area">
                        <div class="builder-chart-container" id="builder-chart-container">
                            <div id="builder-chart" class="builder-chart"></div>
                        </div>
                        <div class="chart-toolbar">
                            <div class="toolbar-left">
                                <span class="toolbar-label">Chart Builder</span>
                            </div>
                            <div class="toolbar-right">
                                <button class="toolbar-btn" id="maximize-chart" title="Maximize chart">
                                    <svg viewBox="0 0 24 24" fill="none">
                                        <path
                                            d="M8 3H5a2 2 0 00-2 2v3m18 0V5a2 2 0 00-2-2h-3m0 18h3a2 2 0 002-2v-3M3 16v3a2 2 0 002 2h3"
                                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </button>
                                <button class="toolbar-btn" id="open-settings" title="Chart settings">
                                    <svg viewBox="0 0 24 24" fill="none">
                                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5" />
                                        <path
                                            d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"
                                            stroke="currentColor" stroke-width="1.5" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Settings Drawer (collapsed by default) -->
                    <div class="settings-drawer" id="settings-drawer">
                        <div class="drawer-header">
                            <h3>Chart Settings</h3>
                            <button class="drawer-close" id="close-drawer">
                                <svg viewBox="0 0 24 24" fill="none">
                                    <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" />
                                    <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" />
                                </svg>
                            </button>
                        </div>
                        <div class="drawer-body">
                            <!-- Series List -->
                            <div class="drawer-section">
                                <div class="drawer-section-title">Data Series</div>
                                <div id="series-list" class="series-list">
                                    <!-- Series items injected by JS -->
                                </div>
                                <button class="add-series-btn" id="add-series-btn">
                                    <svg viewBox="0 0 24 24" fill="none">
                                        <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" />
                                        <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" />
                                    </svg>
                                    Add Series
                                </button>
                            </div>

                            <!-- Chart Options -->
                            <div class="drawer-section">
                                <div class="drawer-section-title">Chart Type</div>
                                <div class="chart-type-grid">
                                    <button class="chart-type-btn active" data-type="line" id="type-line">
                                        <svg viewBox="0 0 30 20" fill="none">
                                            <polyline points="2,15 8,8 14,12 20,5 28,10" stroke="currentColor"
                                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                        <span>Line</span>
                                    </button>
                                    <button class="chart-type-btn" data-type="bar" id="type-bar">
                                        <svg viewBox="0 0 30 20" fill="none">
                                            <rect x="2" y="8" width="5" height="10" rx="1" fill="currentColor"
                                                opacity="0.7" />
                                            <rect x="10" y="4" width="5" height="14" rx="1" fill="currentColor"
                                                opacity="0.7" />
                                            <rect x="18" y="11" width="5" height="7" rx="1" fill="currentColor"
                                                opacity="0.7" />
                                            <rect x="26" y="6" width="3" height="12" rx="1" fill="currentColor"
                                                opacity="0.7" />
                                        </svg>
                                        <span>Bar</span>
                                    </button>
                                    <button class="chart-type-btn" data-type="area" id="type-area">
                                        <svg viewBox="0 0 30 20" fill="none">
                                            <polyline points="2,15 8,8 14,12 20,5 28,10 28,18 2,18" fill="currentColor"
                                                opacity="0.3" stroke="currentColor" stroke-width="1.5"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                        <span>Area</span>
                                    </button>
                                    <button class="chart-type-btn" data-type="candlestick" id="type-candlestick">
                                        <svg viewBox="0 0 30 20" fill="none">
                                            <line x1="8" y1="3" x2="8" y2="17" stroke="currentColor" stroke-width="1" />
                                            <rect x="5" y="6" width="6" height="8" rx="0.5" fill="currentColor"
                                                opacity="0.8" />
                                            <line x1="18" y1="2" x2="18" y2="18" stroke="currentColor"
                                                stroke-width="1" />
                                            <rect x="15" y="5" width="6" height="6" rx="0.5" fill="none"
                                                stroke="currentColor" stroke-width="1" />
                                        </svg>
                                        <span>Candle</span>
                                    </button>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>

            <!-- Tab: Data Table -->
            <div class="tab-content" id="tab-data">
                <div class="data-table-container">
                    <div class="table-header">
                        <div class="table-controls">
                            <input type="text" id="table-search" placeholder="Filter data..." class="table-search" />
                            <button class="export-btn" id="export-csv">
                                <svg viewBox="0 0 24 24" fill="none">
                                    <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4" stroke="currentColor"
                                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                    <polyline points="7 10 12 15 17 10" stroke="currentColor" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                Export CSV
                            </button>
                        </div>
                    </div>
                    <div class="table-wrapper" id="table-wrapper">
                        <!-- Table injected by JS -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Maximized Chart Overlay -->
    <div class="chart-overlay hidden" id="chart-overlay">
        <div class="overlay-header">
            <span class="overlay-title" id="overlay-title">Chart</span>
            <button class="overlay-close" id="overlay-close">
                <svg viewBox="0 0 24 24" fill="none">
                    <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
        </div>
        <div id="overlay-chart" class="overlay-chart"></div>
    </div>

    <!-- Mini-Chart Popup (expanded view) -->
    <div class="mini-popup-backdrop hidden" id="mini-popup">
        <div class="mini-popup-box">
            <div class="mini-popup-header">
                <h3><span id="mini-popup-title">Chart</span><span class="popup-unit" id="mini-popup-unit"></span></h3>
                <button class="modal-close" id="mini-popup-close">&times;</button>
            </div>
            <div class="mini-popup-chart" id="mini-popup-chart"></div>
        </div>
    </div>

    <!-- Dashboard Settings Modal -->
    <div class="modal-backdrop hidden" id="dashboard-modal">
        <div class="modal-box">
            <div class="modal-header">
                <h3>Dashboard Settings</h3>
                <button class="modal-close" id="dashboard-modal-close">&times;</button>
            </div>
            <p style="font-size:11px;color:#9c9891;margin-bottom:12px">Toggle visibility and drag to reorder cards &
                mini-charts.</p>
            <div class="modal-list" id="dashboard-order-list">
                <!-- Injected by JS -->
            </div>
            <div style="display:flex;gap:8px;margin-top:14px">
                <button class="modal-btn primary" id="dashboard-save-btn">Apply & Close</button>
                <button class="modal-btn" id="dashboard-reset-btn">Reset Order</button>
            </div>
        </div>
    </div>

    <!-- Series Add Modal (for Chart Builder) -->
    <div class="modal-backdrop hidden" id="series-add-modal">
        <div class="modal-box">
            <div class="modal-header">
                <h3>Add Data Series</h3>
                <button class="modal-close" id="series-modal-close">&times;</button>
            </div>
            <input type="text" id="series-modal-search" class="modal-search" placeholder="Search series..." />
            <div class="modal-list" id="series-modal-list">
                <!-- Injected by JS -->
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Loading liquidity data...</p>
        </div>
    </div>

    <!-- LightweightCharts from CDN -->
    <script src="https://unpkg.com/lightweight-charts@4.2.0/dist/lightweight-charts.standalone.production.js"></script>
    <script src="data.js?v=7"></script>
    <script src="charts.js?v=7"></script>
    <script src="app.js?v=7"></script>
</body>

</html>
